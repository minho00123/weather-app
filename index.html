<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Weather App</title>
</head>
<body>
  <section class="container">
    <article class="date-box">
      <p class="year">2023년</p>
      <p class="month">9월</p>
      <p class="day">30일</p>
      <p class="day-of-the-week">토요일</p>
    </article>
    <article class="location-box">서울</article>
    <article class="temp-box">
      <p class="temp">23℃</p>
      <p class="feel-temp">22℃</p>
      <p class="max-min-temp-box">
        <p class="max-temp">23℃</p>
        <p class="min-temp">19℃</p>
      </p>
    </article>
    <article class="icon-box">
      <p class="icon">☀️</p>
      <p class="status">맑음</p>
    </article>
    <article class="etc-box">
      <p class="humidity">72%</p>
      <p class="wind-speed">4m/s</p>
    </article>
  </section>
</body>
</html>

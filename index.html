<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper flex">
    <section class="container flex">
      <article class="date-box">
        <p class="day"></p>
        <p class="date">
        </p>
      </article>
      <article class="location-box"></article>
      <article class="temp-box flex">
        <p class="temp"></p>
        <p class="feel-temp"></p>
        <p class="max-min-temp-box">
          <span class="max-temp"></span>
          <span class="min-temp"></span>
        </p>
      </article>
      <article class="icon-box flex">
        <p class="icon"></p>
        <p class="status"></p>
      </article>
      <article class="etc-box flex">
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </article>
    </section>
  </div>
</body>
</html>
